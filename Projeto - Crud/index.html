<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes</title>
    <link href= css/style.css rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body onload="recarregarClientes()">
    <h1>Gerenciamento de Clientes</h1>
    <button onclick="adicionar()">Adicionar</button>

    <!-- Caixa de busca e botão -->
    <div>
    <label>Buscar Clientes</label> 
    <input type="text" id="searchInput" placeholder="Buscar Cliente">  <!--1 Text adicionado para buscar cliente  -->
    <button onclick="buscarClientes()">Buscar</button>  <!--1 botao para localizar cliente  -->
    </div>

    <table class="table" id="table-customers">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Nome do Gato</th>   <!--1 campo adicional - TABELA NO FRONT  -->
                <th>WhatsApp</th>       <!--1 campo adicional - TABELA NO FRONT  -->
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div id="container-modal">
        <form id="form-modal"  onsubmit="return false">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" />
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf" />
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" name="telefone" id="telefone" />
            </div>
            <div class="form-group">
                <label>Nome do Gato</label>                          <!-- label adicionada para novo campo  -->
                <input type="text" name="nomegato" id="nomegato" /> 
            </div>
            <div class="form-group">
                <label>WhatsApp</label>                               <!-- label adicionada para novo campo  -->
                <input type="text" name="whatsapp" id="whatsapp" />
            </div>
            <div class="form-buttons">
                <button onclick="salvar()">Salvar</button>
                <button onclick="cancelar()" id="botao-cancelar">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
